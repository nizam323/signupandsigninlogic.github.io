<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    button , legend{
        text-transform: uppercase;
    }

</style>    
</head>
<body>
    
    <center>
    <fieldset>

        <br>

        <br>
        <br>
        <input type="password" placeholder="Enter Password" id="userPassword">
        <br>
        <br>
        <button onclick="signup()">signup</button>
    </fieldset>
    <br>
    <hr>
    <hr>
    <hr>
    <br>
    <fieldset>
        <legend align="center">signin</legend>
        <input type="email" placeholder="Enter Email" id="regEmail">
        <br>
        <br>
        <input type="password" placeholder="Enter Password" id="regPassword">
        <br>
        <br>
        <button onclick="signin()">signin</button>
    </fieldset>

</center>
        
    

    <script src="index.js"></script>
</body>
</html>
